<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Resume - Ezitech Robot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
    }
    .container {
      margin-top: 100px;
    }
    .upload-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
    }
    .form-control {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Ezitech Robot</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="/resume">Upload Resume</a></li>
          <li class="nav-item"><a class="nav-link" href="/questions">Interview Questions</a></li>
          <li class="nav-item"><a class="nav-link" href="/emotion">Live Emotion Detection</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4">üìÑ Upload Your Resume</h2>

      <form id="resume-form" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="resume-file" class="form-label">Select PDF Resume</label>
          <input class="form-control" type="file" id="resume-file" name="file" accept=".pdf" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Upload & Process Resume</button>
      </form>

      <div id="response" class="alert mt-3 d-none"></div>
      
      <div id="resume-data" class="mt-4 d-none">
        <h4>Extracted Resume Data:</h4>
        <div id="resume-preview"></div>
        <button id="start-interview-btn" class="btn btn-success w-100 mt-3">Start Interview</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document.getElementById("resume-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      
      const fileInput = document.getElementById("resume-file");
      const responseDiv = document.getElementById("response");
      const resumeDataDiv = document.getElementById("resume-data");
      
      responseDiv.classList.add("d-none");
      resumeDataDiv.classList.add("d-none");

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        const response = await axios.post("/resume/upload", formData, {
          headers: {
            "Content-Type": "multipart/form-data"
          }
        });

        responseDiv.innerText = "‚úÖ Resume processed successfully!";
        responseDiv.classList.remove("d-none");
        responseDiv.classList.remove("alert-danger");
        responseDiv.classList.add("alert-success");
        
        // Display extracted data
        const preview = document.getElementById("resume-preview");
        preview.innerHTML = `
          <p><strong>File:</strong> ${response.data.filename}</p>
          ${formatResumeData(response.data.data)}
        `;
        
        resumeDataDiv.classList.remove("d-none");
      } catch (err) {
        const msg = err.response?.data?.detail || "‚ùå Failed to process resume";
        responseDiv.innerText = msg;
        responseDiv.classList.remove("d-none");
        responseDiv.classList.remove("alert-success");
        responseDiv.classList.add("alert-danger");
      }
    });

    function formatResumeData(data) {
      let html = "";
      for (const [key, value] of Object.entries(data)) {
        html += `<p><strong>${key}:</strong> ${Array.isArray(value) ? value.join(", ") : value}</p>`;
      }
      return html;
    }

    document.getElementById("start-interview-btn").addEventListener("click", function () {
      window.location.href = "/questions";
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Messages - Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    table {
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">üì® Contact Messages</h2>
    <table class="table table-bordered" id="contactTable">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="formResponse" class="alert d-none"></div>
  </div>

  <script>
    async function loadMessages() {
      try {
        const res = await fetch("/contact/messages");
        const data = await res.json();

        const tbody = document.querySelector("#contactTable tbody");
        tbody.innerHTML = ""; // Clear any old data

        data.messages.forEach(msg => {
          const row = `<tr>
            <td>${msg.name}</td>
            <td>${msg.email}</td>
            <td>${msg.message}</td>
          </tr>`;
          tbody.innerHTML += row;
        });
      } catch (error) {
        console.error("Failed to load messages:", error);
        const alertBox = document.getElementById("formResponse");
        alertBox.classList.remove("d-none", "alert-success");
        alertBox.classList.add("alert-danger");
        alertBox.innerText = "‚ùå Failed to load messages.";
      }
    }

    // Load messages when the page loads
    loadMessages();
  </script>
</body>
</html>

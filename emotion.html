{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emotion Detection - Ezitech Robot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
    }
    .container {
      margin-top: 80px;
    }
    .video-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
    }
    video {
      width: 100%;
      max-width: 640px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Ezitech Robot</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/resume">Upload Resume</a></li>
          <li class="nav-item"><a class="nav-link" href="/questions">Interview Questions</a></li>
          <li class="nav-item"><a class="nav-link" href="/emotion">Live Emotion Detection</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4">üòä Live Emotion Detection</h2>

      <div class="text-center">
        <video id="video" width="400" height="300" autoplay muted class="rounded shadow border border-light"></video>
        <div id="emotion-result" class="alert alert-info mt-3 d-none" role="alert">
          Detecting emotion...
        </div>
      </div>

      <div class="text-center mt-4">
        <button class="btn btn-success me-2" id="start-btn">‚ñ∂Ô∏è Start Detection</button>
        <button class="btn btn-danger" id="stop-btn">‚èπÔ∏è Stop Detection</button>
      </div>
    </div>

    <script>
      const video = document.getElementById("video");
      const result = document.getElementById("emotion-result");
      let stream = null;
      let intervalId = null;

      document.getElementById("start-btn").onclick = async function () {
        try {
          stream = await navigator.mediaDevices.getUserMedia({ video: true });
          video.srcObject = stream;
          result.classList.remove("d-none");
          result.innerHTML = "‚è≥ Detecting...";

          // Simulated detection ‚Äì replace with your backend emotion route
          intervalId = setInterval(async () => {
            try {
              const res = await fetch("/video/emotion");
              const data = await res.json();
              result.innerHTML = `üß† Detected Emotion: <strong>${data.emotion}</strong>`;
            } catch {
              result.innerHTML = "‚ùå Failed to detect emotion.";
            }
          }, 2000);
        } catch (err) {
          alert("üö´ Cannot access webcam.");
        }
      };

      document.getElementById("stop-btn").onclick = () => {
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
          video.srcObject = null;
        }
        if (intervalId) clearInterval(intervalId);
        result.classList.add("d-none");
      };
    </script>
  </div>
</body>
</html>
{% endblock %}
